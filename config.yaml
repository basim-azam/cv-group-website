baseURL: "https://basim-azam.github.io/cv-group-website/"
languageCode: "en-au"
title: "Computer Vision Group | The University of Melbourne"

# Build settings
buildDrafts: false
buildFuture: false
buildExpired: false

# Pagination
paginate: 10
paginatePath: "page"

# Permalinks
permalinks:
  news: "/news/:year/:month/:slug/"

# Menu configuration
menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 1
    - identifier: about
      name: About
      url: /about/
      weight: 2
    - identifier: people
      name: People
      url: /people/
      weight: 3
    - identifier: research
      name: Research
      url: /research/
      weight: 4
    - identifier: publications
      name: Publications
      url: /publications/
      weight: 5
    - identifier: news
      name: News
      url: /news/
      weight: 6
    - identifier: join
      name: Join Us
      url: /join/
      weight: 7
    - identifier: contact
      name: Contact
      url: /contact/
      weight: 8

# Site parameters
params:
  description: "Computer Vision Group at The University of Melbourne, led by Dr. Naveed Akhtar. Research in deep learning, adversarial ML, explainable AI, and visual computing."
  author: "Computer Vision Group"

  # Contact info
  email: "naveed.akhtar1@unimelb.edu.au"
  address: "School of Computing and Information Systems, The University of Melbourne, Parkville VIC 3010, Australia"

  # Social links
  google_scholar: "https://scholar.google.com/citations?user=Xqmlj18AAAAJ"
  twitter: ""
  github: ""

  # Site stats (editable)
  stats:
    publications: "150+"
    citations: "10,693+"
    team_members: "15+"
    research_areas: "6"

  # Featured research areas for homepage
  featured_research:
    - name: "Adversarial Machine Learning"
      icon: "shield"
      description: "Developing robust AI systems resilient to adversarial attacks"
    - name: "Explainable AI"
      icon: "lightbulb"
      description: "Making deep learning models interpretable and trustworthy"
    - name: "3D Point Cloud Analysis"
      icon: "cube"
      description: "Understanding 3D visual data for autonomous systems"

# Markup settings
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    style: github
    lineNos: false

# Output formats
outputs:
  home:
    - HTML
    - RSS

# Privacy settings
privacy:
  googleAnalytics:
    disable: true
  twitter:
    disable: false
    enableDNT: true

# Security
security:
  enableInlineShortcodes: false
