faculty:
  - name: "Dr. Naveed Akhtar"
    title: "ARC DECRA Fellow, Senior Lecturer"
    affiliation: "School of Computing and Information Systems, The University of Melbourne"
    email: "naveed.akhtar1@unimelb.edu.au"
    photo: "/images/people/naveed-akhtar.jpg"
    bio: |
      Dr. Akhtar is a computer vision and machine learning scientist with research interests in
      deep learning-based visual modeling. He is an ARC DECRA Fellow and has previously served
      at the University of Western Australia and Australian National University. His work has
      contributed to interpretability of deep learning models, adversarial attacks and defenses,
      point cloud analysis, medical image analysis, and hyperspectral image analysis.
    research_interests:
      - "Adversarial Machine Learning"
      - "Explainable AI"
      - "3D Point Cloud Analysis"
      - "Medical Image Analysis"
      - "Remote Sensing"
      - "Deep Learning for Vision"
    honors:
      - "USERN Laureate in Formal Sciences"
      - "Google Research Scholar Program Award"
      - "ACM Distinguished Speaker"
      - "WA's Early Career Scientist of the Year 2021 Finalist"
    service:
      - "Area Chair: CVPR, ECCV, WACV"
    google_scholar: "https://scholar.google.com/citations?user=Xqmlj18AAAAJ"
    citations: "10,693+"
    website: "#"

